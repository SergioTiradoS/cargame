<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Car Game</title>
</head>
<body>
        <div class="row">
                <div id="CarInfo"class="col-lg text-center">
                        <h1>
                                Le's play!!!
                        </h1>
                                <p>Press [s]tatistics, Go [a]rround the world, Go to [w]ork, [t]un the car o [h]onk.</p>
                                <p></p>
                        <span id="CarInfoOutput">
                                Start you engine!.
                        </span>
                        
                </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript">
    //Car Object definition
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,
        
        //For the 'S'
        reWriteStats:  function() {
            var vOutput = '';

            vOutput = "The car's manufacturer is " + this.make;
            vOutput += "<p>The car's model is " + this.model;
            vOutput += "<p>The car's color is " + this.color;
            vOutput += "<p>The car's milage is " + this.mileage;
            
            if(this.isWorking){
                vOutput += "<p>The car is working";
            }
            return vOutput;
        },
        
        //For the 'W'
        driveToWork: function() {
            var vOutput = '';
            //alert("Old Mileage: " + this.mileage);
            vOutput = "Old Mileage: " + this.mileage;
            this.mileage = this.mileage + 8;

            //alert("New Mileage: " + this.mileage);
            vOutput += "<p>New Mileage: " + this.mileage;

            if (this.mileage>=24000){
                //alert("Car needs a tuneup!");
                vOutput += "Car needs a tuneup!";
                this.isWorking = false;
            }
            return vOutput;
        },

        //For the 'A'
        driveAroundWorld: function() {
            var vOutput = '';
            //alert("Old Mileage: " + this.mileage);
            vOutput = "Old Mileage: " + this.mileage;
            this.mileage = this.mileage + 5000;

            //alert("New Mileage: " + this.mileage);
            vOutput += "<p>New Mileage: " + this.mileage;

            if (this.mileage>=24000){
                //alert("Car needs a tuneup!");
                vOutput += "Car needs a tuneup!";
                this.isWorking = false;
            }
            return vOutput;
        },
        
        //For the 'T'
        getTuneUp: function() {
          //alert("Car is ready to go!");
          this.mileage = 0;
          this.isWorking = true;
          return "Car is ready to go!";
        },

        //For the 'H'
        honk: function() {
          //alert("Honk! Honk!");
          return "Honk! Honk!";
        }
      };

      //Web page logic.
        document.onkeyup = function() {
            vHumanChoice = event.key;
            var vCarInfoOutput = document.getElementById("CarInfoOutput");
            if(vHumanChoice.toString()=="s"){
                vCarInfoOutput.innerHTML = car.reWriteStats();
            }else if(vHumanChoice.toString()=="w" ){
                vCarInfoOutput.innerHTML = car.driveToWork();
            }else if(vHumanChoice.toString()=="a" ){
                vCarInfoOutput.innerHTML = car.driveAroundWorld();
            }else if(vHumanChoice.toString()=="t" ){
                vCarInfoOutput.innerHTML= car.getTuneUp();
            }else if(vHumanChoice.toString()=="h" ){
                vCarInfoOutput.innerHTML= car.honk();
            }            

        };

    </script>
</body>
</html>
